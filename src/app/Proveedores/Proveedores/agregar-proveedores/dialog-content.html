<div class="sideL">
  <div class="page-breadcrumb p-t-5 p-b-5 p-l-5 p-r-5">
      <div fxLayout="row wrap">
          <div fxFlex.gt-sm="30" fxFlex.gt-xs="30" fxFlex="100" class="align-self-center">
              <h4 class="page-title text-themecolor m-0"><b> Agregar usuario/contacto </b></h4>
          </div>
          <div fxFlex.gt-sm="70" fxFlex.gt-xs="70" fxFlex="100" class="align-self-center">
              <div class="breadcrumb d-flex align-items-center float-right float-sm-left">             
                  <ul class="list-style-none d-flex align-items-center">
                      <li class="breadcrumb-item" >
                          <button mat-raised-button class="arriba2" color="primary" (click)="doAction()" ><mat-icon>check_circle</mat-icon> Aceptar</button> 
                      </li>
                      <li class="breadcrumb-item" >
                          <button mat-raised-button  color="warn" (click)="closeDialog()"><mat-icon>highlight_off</mat-icon> Cancelar</button>    
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>

<h2 mat-dialog-title>Agregar usuario/contacto</h2>
<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
<mat-dialog-content class="mat-typography" *ngIf="action != 'Delete'; else elseTemplate">
  <form #userForm="ngForm">
    <div fxLayout="row wrap" class="align-items-center">
      <div fxFlex="100" fxFlex.gt-xs="50">
    <mat-form-field appearance="outline" class="p-r-15 m-r-15">
      <input type="text" matInput required id="Nombre" name="Nombre" [(ngModel)]="local_data.Nombre"
        placeholder="Nombre">
    </mat-form-field>
    </div>
    <div fxFlex="100" fxFlex.gt-xs="50">
    <mat-form-field appearance="outline" class="p-r-15 m-r-15">
      <input type="text" matInput required id="mail" name="mail" [(ngModel)]="local_data.mail"
        placeholder="e-mail">
    </mat-form-field>
   </div>
   <div fxFlex="100" fxFlex.gt-xs="50">
    <mat-form-field appearance="outline" class="p-r-15 m-r-15">
      <input type="text" matInput required id="telefono" name="telefono" [(ngModel)]="local_data.telefono"
        placeholder="telefono">
    </mat-form-field>
  </div>
    <div fxFlex="100" fxFlex.gt-xs="50">
    <mat-form-field appearance="outline" class="p-r-15 m-r-15">
      <input type="text" matInput required id="Opciones" name="Opciones" [(ngModel)]="local_data.Opciones"
        placeholder="Opciones">
    </mat-form-field>
  </div>
  </div>
  </form>
</mat-dialog-content>
</mat-card-content>
</mat-card>
</div>
</div>
<ng-template #elseTemplate>
  Sure to delete <b>{{local_data.title}}</b>?
</ng-template>

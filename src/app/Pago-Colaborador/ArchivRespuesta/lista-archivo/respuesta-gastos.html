<div class="table-responsive">
    <div fxLayout="row wrap"> 
        <div  fxFlex.gt-xs="100" fxFlex="100" class="align-self-center">
            <table class="table table-striped">
                <thead>
                <tr>   <th scope="col"><h5 class="font-medium"><strong>Subir archivo tipo CSV o TXT para conciliar mediante Archivos de Respuesta Bancaria. </strong></h5></th>  </tr>
                </thead>
                <tbody>
                <tr> <td> <div class="d-flex align-items-center m-b-15">  </div></td> </tr>
                </tbody>
            </table> 
            <div class="d-flex align-items-center m-b-15">
                <form (ngSubmit)="enviar()">
                    <div fxLayout="row wrap" class="align-items-center">
                        <div fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100"  class="d-flex align-items-center m-b-15"> 
                            <label for="file" class="m-l-15 mat-raised-button mat-button-base mat-primary p-5 p-l-15 p-r-15">Seleccione Archivos de Respuesta</label>
                                <input 
                                    #inputXml
                                    id="file" type="file" 
                                    class="form-control" accept=".csv, .txt"
                                    (change)="cargaArchivoCSV($event)" 
                                    multiple style="visibility:hidden; display: none;"
                                    #fileUpload >
                            
                        </div>
                    </div>                                
                </form>                              
            </div>
            <br><br>
        </div>
    </div>

    <div fxLayout="row wrap">
